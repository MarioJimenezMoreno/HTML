<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:valid {
        color: navy;
      }
      input:invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Validación de teléfono mediante a expresiones regulares:</h2>

    <form>
      <input
        type="text"
        placeholder="Enter 9 digits of your phone"
        name="mobile"
        oninvalid="alert('Introduce un número español válido')"
        class="form-control"
        pattern="(6[0-9]{8}|\+34\s?6[0-9]{8})$"
        required
      />
      <input type="Submit" />
    </form>
  </body>
</html>
