<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Validación de teléfono mediante a expresiones regulares:</h2>

    <form action="/action_page.php">
      <label for="fname"></label>
      <input
        type="number"
        id="name"
        name="name"
        placeholder="Enter 9 digits of your phone"
        min="111111111"
        max="999999999"
        oninvalid="this.setCustomValidity('El número de teléfono ha de contener 9 cifras')"
      /><br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
